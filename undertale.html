<!DOCTYPE html>
<html>
    <head>
        <script src="./Undertale.js" type="module"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
        <link rel="stylesheet" href="./undertale.css">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <meta name = "viewport" content = "width=device-width, minimum-scale=1.0, maximum-scale = 1.0, user-scalable = no">
    </head>

    <body>
        <canvas color="black" id="undertale" width="640" height ="480" style="display: none; image-rendering: pixelated; font-smooth: never;-webkit-font-smoothing : none;"></canvas>
            <br><br>
            <div id="mainMenu">
                <select name="Preset Battle" id="presetSelect">
                    <option>Battle Preset</option>
                </select>
                <br><br>
                <p>Custom Battle</p>
                <select name="Gimmick" id="gimmickSelect">
                    <option>No Gimmick</option>
                    <option>KARMA mechanic (Sans)</option>
                    <option>No I-frames</option>
                    <option>No MERCY (Asgore)</option>
                    <option>Insta Kill</option>
                </select>
                <br><br>
                <select name="SOUL Mode" id="soulModeSelect">
                    <option>Red (Free Moving)</option>
                    <option>Blue (Platformer)</option>
                    <option>Green (Shield)</option>
                    <option>Purple (Webbed)</option>
                    <option>Yellow (Shoot 'em Up)</option>
                    <option>Cyan (Dodge from only one place)</option>
                    <option>Orange (Can't Stop)</option>
                </select>
                <br><br>
                <div id="enemiesList"></div>
                <a id="addEnemy" class="button">[+]</a>
                <br><br>
                <a id="storyModeBegin" class="button">Story Mode</a>
                <a id="presetBegin" class="button">Preset</a>
                <a id="customBegin" class="button">Custom</a>
            </div>
        <img id="joystickBack" class="unselectable" style="display: none;" src="./img/ui/joystick.png">
        <img id="confirmButton" class="unselectable" style="display: none;" src="./img/ui/circle.png">
        <img id="backButton" class="unselectable" style="display: none;" src="./img/ui/circle.png">
        <img id="throbber" style="display: none;"class="centered" src="./img/loading-load.gif">
        <h1 id="loadIndicator" style="font-size: 50px; color: white; display: none;">...</h1>
    </body>
</html>
