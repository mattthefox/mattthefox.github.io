<!DOCTYPE html>
<html>
    <head>
        <script src="./Undertale.js" type="module"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
        <link rel="stylesheet" href="./undertale.css">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <meta name = "viewport" content = "width=device-width, minimum-scale=1.0, maximum-scale = 1.0, user-scalable = no">
    </head>

    <body>
        <canvas color="black" id="undertale" width="640" height ="480" style="display: none; image-rendering: pixelated; font-smooth: never;-webkit-font-smoothing : none;"></canvas>
            <br><br>
            <select name="Preset Battle" id="presetSelect">
                <option>Battle Preset</option>
            </select>
            <br><br>
            <p>Custom Battle</p>
            <p>NOTE: Not all custom battles are not guaranteed to work, so it isn't a bug if you try to have 18 Sans in a battle and it doesn't work.</p>
            <p>()...wouldn't having 18 Sans be the same battle anyways...?)</p>
            <select name="Gimmick" id="gimmickSelect">
                <option>No Gimmick</option>
                <option>KARMA mechanic (Sans)</option>
                <option>No I-frames</option>
                <option>No MERCY (Asgore)</option>
                <option>Insta Kill</option>
            </select>
            <br>
            <select name="Enemy Select" id="enemySelect"></select>
            <a id="addEnemy" class="button">[+]</a>
            <br><br>
            <a id="begin" class="button">Story Mode</a>
            <a id="begin" class="button">Preset</a>
            <a id="begin" class="button">Custom</a>

        <img id="joystickBack" class="unselectable" src="./img/ui/joystick.png">
        <img id="confirmButton" class="unselectable" src="./img/ui/circle.png">
        <img id="backButton" class="unselectable" src="./img/ui/circle.png">
        <img id="throbber" class="centered" src="./img/loading-load.gif">
        <h1 id="loadIndicator" style="font-size: 50px; color: white;">...</h1>
    </body>
</html>
